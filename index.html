<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-screen">
        <h1>Clicker Game</h1>
        <button class="main-button">Click, click!</button>
        <div class="score-display">Score: 0</div>
        <div class="upgrades-section">
            <h2>Store</h2>
            <div class="upgrade-card">
                <h3>Miner</h3>
                <p>Cost: <span class="upgrade-cost">10</span></p>
                <p>Get one additional Miner to your team!</p>
                <button class="buy-upgrade-button">Buy Miner</button>
            </div>
            <div class="upgrade-card">
                <h3>Golden Pickaxe</h3>
                <p>Cost: <span class="upgrade-cost">100</span></p>
                <p>Now your miners will collect gold 2x faster!</p>
                <button class="buy-upgrade-button">Buy Golden Pickaxe</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
